    <div class="container" style="width: 75%;">
      <!-- las clases son para separar del top, darle display:flex y que quede un elemento al final y otro al inicio -->
      <div class="mt-5 d-flex justify-content-between align-items-center">
        <h2 class="display-5 ">Perfil</h2>
        <div id="imagenPerfil">
          <!-- aqui ira la imagen de perfil pero tenemos que remplazar el icono -->
          <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-circle " viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        </div>

      <!-- div del grid -->
    <form class="row g-3 needs-validation" novalidate>
      <!--  primera columna -->
      <div class="mt-5 col-md">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" tabindex="1" placeholder="Nombre" required>
          <label for="floatingInput" class="form-label">Nombre*</label>
          <div class="invalid-feedback">
            Nombre es obligatorio
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" tabindex="3" placeholder="Apellido" required>
          <label for="floatingInput" class="form-label">Apellido*</label>
          <div class="invalid-feedback">
            Apellido es obligatorio
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" tabindex="5" placeholder="E-mail" required>
          <label for="floatingInput" class="form-label">E-mail*</label>
          <div class="invalid-feedback">
            E-mail es obligatorio
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="tel" class="form-control" id="floatingInput" tabindex="6" placeholder="Telefono de contacto" required>
          <label for="floatingInput" class="form-label">Telefono de contacto*</label>
          <div class="invalid-feedback">
            Telefono es obligatorio
          </div>
           <div class="mt-5 ">
            <button type="submit" class="btn btn-primary" tabindex="8" >Guardar Cambios</button>
          </div>
        </div>
      </div>

      <!-- segunda columna -->
      <div class="mt-5 col-md">

        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" tabindex="4" placeholder=" Segundo Apellido">
          <label for="floatingInput" class="form-label">Segundo Apellido</label>
        </div>
        <div class="form-group mb-3">
          <input type="file" class="form-control-file" id="imagen" accept="image/*" tabindex="7">
        </div>
      </div>
      </div>
